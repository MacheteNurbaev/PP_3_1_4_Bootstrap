<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .column-background {
            background-color: #fdfdfd;
            height: 100vh;
        }

        .custom-btn {
            width: 200px;
            height: 50px;
            text-align: left;
        }

    </style>
</head>
<body>


<!-----------------------Navbar--------------------------------->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="${us.getUsername()} + ' with roles:'"></a>
        <a class="navbar-brand" href="#" th:each="role : ${us.getRoles()}" th:text="${role.toString()}"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-dark text-white" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid px-0">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">


            <button class="nav-link active  custom-btn btn-lg btn-block" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">User
            </button>

        </div>
        <div class="tab-content w-100 column-background" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-home-tab"
                 tabindex="0">
                <h2 class="mx-4">User information-page</h2>

                <div class="card mx-4">
                    <div class="card-header fw-bold" style="font-size: 20px">About user</div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <table class="table table-striped text text-start">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${us}">
                                    <td th:text="${user.getId()}">
                                    <td th:text="${user.getName()}">
                                    <td th:text="${user.getLastName()}">
                                    <td th:text="${user.getAge()}">
                                    <td th:text="${user.getUsername()}">
                                    <td>
                                        <span th:each="role : ${user.getRoles()}" th:text="${role.toString() + ' '} "></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </blockquote>
                    </div>
                </div>





            </div>
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
