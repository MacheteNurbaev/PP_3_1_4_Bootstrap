<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-------------------------------NAVBAR---------------------------->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">"EMAIL" with roles: "ROLE"</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark text-white" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<!--------------------------------------------------------Buttons Admin and User----------------------------------------->


<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3 w-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true">User
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin" type="button" role="tab"
                            aria-controls="v-pills-profile" aria-selected="false">Admin
                    </button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-home-tab" tabindex="0">...
                    </div>
                    <div class="tab-pane fade" id="v-pills-admin" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab" tabindex="0">...
                    </div>
                </div>
            </div>


            <!--            <div class="btn-group d-grid gap-1" role="group" aria-label="Toggle buttons">-->
            <!--                <input type="radio" class="btn-check " name="btnGroup" id="btn2" autocomplete="off">-->
            <!--                <label class="btn btn-outline-primary rounded " for="btn2">User</label>-->

            <!--                <input type="radio" class="btn-check" name="btnGroup" id="btn1" autocomplete="off">-->
            <!--                <label class="btn btn-outline-primary rounded " for="btn1">Admin</label>-->
            <!--            </div>-->
        </div>

        <!--------------------------------------------------------Tabs with User table and New user----------------------------------------->

        <div class="col-10 column-background">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="table-tab" data-bs-toggle="tab"
                            data-bs-target="#table-tab-pane"
                            type="button" role="tab" aria-controls="table-tab-pane" aria-selected="true">User table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new-tab-pane"
                            type="button" role="tab" aria-controls="new-tab-pane" aria-selected="false">New user
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="table-tab-pane" role="tabpanel"
                     aria-labelledby="table-tab">
                    <div class="card-header fw-bold" style="font-size: 20px">All users</div>

                    <table class="table table-striped text text-start">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>Mark@mail.ru</td>
                            <td>password1</td>
                            <td>ROLE_USER</td>
                            <td>
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                        data-bs-target="#editModal">Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#deleteModal">Delete
                                </button>
                            </td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>Jacob@mail.ru</td>
                            <td>password2</td>
                            <td>ROLE_USER ROLE_ADMIN</td>
                            <td>
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                        data-bs-target="#editModal">Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#deleteModal">Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!--------------------------------------------------------Modal window for button Delete----------------------------------------->

                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Закрыть"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col mx-auto">
                                            <form>
                                                <fieldset disabled>
                                                    <div class="mb-3">
                                                        <label for="deleteIdModal"
                                                               class="form-label fw-bold">Id</label>
                                                        <input type="number" class="form-control"
                                                               id="deleteIdModal">
                                                    </div>


                                                    <div class="mb-3">
                                                        <label for="deleteFirstNameModal"
                                                               class="form-label fw-bold">First
                                                            name</label>
                                                        <input type="text" class="form-control"
                                                               id="deleteFirstNameModal">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="deleteLastNameModal" class="form-label fw-bold">Last
                                                            name</label>
                                                        <input type="text" class="form-control"
                                                               id="deleteLastNameModal">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="deleteAgeModal"
                                                               class="form-label  fw-bold">Age</label>
                                                        <input type="number" class="form-control"
                                                               id="deleteAgeModal">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="deleteEmailModal"
                                                               class="form-label  fw-bold">Email</label>
                                                        <input type="email" class="form-control"
                                                               id="deleteEmailModal">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="deletePasswordModal"
                                                               class="form-label  fw-bold">Password</label>
                                                        <input type="password" class="form-control"
                                                               id="deletePasswordModal">
                                                    </div>

                                                    <select class="form-select" multiple
                                                            aria-label="пример множественного выбора">
                                                        <option value="1">ROLE_USER</option>
                                                        <option value="2">ROLE_ADMIN</option>
                                                    </select>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--------------------------------------------------------Modal window for button Edit----------------------------------------->

                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Закрыть"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col mx-auto">
                                            <form>
                                                <fieldset disabled>
                                                    <div class="mb-3">
                                                        <label for="inputIdModal"
                                                               class="form-label fw-bold">Id</label>
                                                        <input type="number" class="form-control" id="inputIdModal">
                                                    </div>
                                                </fieldset>

                                                <div class="mb-3">
                                                    <label for="inputNameModal" class="form-label fw-bold">First
                                                        name</label>
                                                    <input type="text" class="form-control" id="inputNameModal">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="inputLastNameModal" class="form-label fw-bold">Last
                                                        name</label>
                                                    <input type="text" class="form-control" id="inputLastNameModal">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="inputAgeModal"
                                                           class="form-label  fw-bold">Age</label>
                                                    <input type="number" class="form-control" id="inputAgeModal">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="inputEmailModal"
                                                           class="form-label  fw-bold">Email</label>
                                                    <input type="email" class="form-control" id="inputEmailModal">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="inputPasswordModal"
                                                           class="form-label  fw-bold">Password</label>
                                                    <input type="password" class="form-control"
                                                           id="inputPasswordModal">
                                                </div>

                                                <select class="form-select" multiple
                                                        aria-label="пример множественного выбора">
                                                    <option value="1">ROLE_USER</option>
                                                    <option value="2">ROLE_ADMIN</option>
                                                </select>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--------------------------------------------------------Tab Add User----------------------------------------->

                <div class="tab-pane fade" id="new-tab-pane" role="tabpanel" aria-labelledby="new-tab">
                    <div class="card-header fw-bold " style="font-size: 20px">Add new user</div>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-3 mx-auto">
                                <form>
                                    <div class="mb-3">
                                        <label for="inputName" class="form-label fw-bold">First name</label>
                                        <input type="text" class="form-control" id="inputName">
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputLastName" class="form-label fw-bold">Last name</label>
                                        <input type="text" class="form-control" id="inputLastName">
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputAge" class="form-label  fw-bold">Age</label>
                                        <input type="number" class="form-control" id="inputAge">
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label  fw-bold">Email</label>
                                        <input type="email" class="form-control" id="inputEmail">
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label  fw-bold">Password</label>
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>

                                    <select class="form-select" multiple aria-label="пример множественного выбора">
                                        <option value="1">ROLE_USER</option>
                                        <option value="2">ROLE_ADMIN</option>
                                    </select>

                                    <button type="submit" class="btn btn-success mt-3">Add new user</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
