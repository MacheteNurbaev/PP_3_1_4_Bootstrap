<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .column-background {
            background-color: #fdfdfd;
            height: 100vh;
        }

        .custom-btn {
            width: 200px;
            height: 50px;
            text-align: left;
        }

    </style>
</head>
<body>


<!-----------------------Navbar--------------------------------->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="${us.getUsername()} + ' with roles:'"></a>
        <a class="navbar-brand" href="#" th:each="role : ${us.getRoles()}" th:text="${role.toString()}"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-dark text-white" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid px-0">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <button class="nav-link active custom-btn btn-lg btn-block" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">Admin
            </button>

            <button class="nav-link  custom-btn btn-lg btn-block" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">User
            </button>

        </div>
        <div class="tab-content w-100 column-background" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-home-tab"
                 tabindex="0">
                <h2>User information-page</h2>
                <div class="card-header fw-bold" style="font-size: 20px">About user</div>

                <table class="table table-striped text text-start">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${us}">
                        <td th:text="${user.getId()}">
                        <td th:text="${user.getName()}">
                        <td th:text="${user.getLastName()}">
                        <td th:text="${user.getAge()}">
                        <td th:text="${user.getUsername()}">
                        <td>
                            <span th:each="role : ${user.getRoles()}" th:text="${role.toString() + ' '} "></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-profile-tab"
                 tabindex="0">
                <h2>Admin panel</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="table-tab" data-bs-toggle="tab"
                                data-bs-target="#table-tab-pane"
                                type="button" role="tab" aria-controls="table-tab-pane" aria-selected="true">User table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new-tab-pane"
                                type="button" role="tab" aria-controls="new-tab-pane" aria-selected="false">New user
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="table-tab-pane" role="tabpanel"
                         aria-labelledby="table-tab">
                        <div class="card-header fw-bold" style="font-size: 20px">All users</div>

                        <table class="table table-striped text text-start">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}">
                                <td th:text="${user.getName()}">
                                <td th:text="${user.getLastName()}">
                                <td th:text="${user.getAge()}">
                                <td th:text="${user.getUsername()}">
                                <td>
                                    <span th:each="role : ${user.getRoles()}"
                                          th:text="${role.toString() + ' '} "></span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                            data-bs-target="#editModal" th:attr="data-user-id=${user.getId()}">Edit
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                            data-bs-target="#deleteModal" th:attr="data-user-id=${user.getId()}">Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!--------------------------------------------------------Modal window for button Delete----------------------------------------->

                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body mx-auto">
                                    <div class="container text-center">
                                        <div class="row">
                                            <div class="col mx-auto">
                                                <form>
                                                    <fieldset disabled>
                                                        <div class="mb-3">
                                                            <label for="deleteIdModal"
                                                                   class="form-label fw-bold">Id</label>
                                                            <input type="number" class="form-control"
                                                                   id="deleteIdModal" style="width: 200px">
                                                        </div>


                                                        <div class="mb-3">
                                                            <label for="deleteFirstNameModal"
                                                                   class="form-label fw-bold">First
                                                                name</label>
                                                            <input type="text" class="form-control"
                                                                   id="deleteFirstNameModal" style="width: 200px">
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="deleteLastNameModal" class="form-label fw-bold">Last
                                                                name</label>
                                                            <input type="text" class="form-control"
                                                                   id="deleteLastNameModal" style="width: 200px">
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="deleteAgeModal"
                                                                   class="form-label  fw-bold">Age</label>
                                                            <input type="number" class="form-control"
                                                                   id="deleteAgeModal" style="width: 200px">
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="deleteEmailModal" class="form-label fw-bold">Email</label>
                                                            <input type="text" class="form-control"
                                                                   id="deleteEmailModal" style="width: 200px">
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="deletePasswordModal"
                                                                   class="form-label  fw-bold">Password</label>
                                                            <input type="password" class="form-control"
                                                                   id="deletePasswordModal" style="width: 200px">
                                                        </div>
                                                        <label for="deleteRoleModal"
                                                               class="form-label  fw-bold">Role</label>
                                                        <select class="form-select" multiple
                                                                aria-label="пример множественного выбора"
                                                                id="deleteRoleModal" style="width: 200px">
                                                        </select>
                                                    </fieldset>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-danger" id="deleteIdUserBtn">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--------------------------------------------------------Modal window for button Edit----------------------------------------->

                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body mx-auto">
                                    <div class="container text-center">
                                        <div class="row">
                                            <div class="col mx-auto">
                                                <form>
                                                    <fieldset disabled>
                                                        <div class="mb-3">
                                                            <label for="inputIdModal"
                                                                   class="form-label fw-bold">Id</label>
                                                            <input type="number" class="form-control" id="inputIdModal"
                                                                   style="width: 200px">
                                                        </div>
                                                    </fieldset>

                                                    <div class="mb-3">
                                                        <label for="inputNameModal" class="form-label fw-bold">First
                                                            name</label>
                                                        <input type="text" class="form-control" id="inputNameModal"
                                                               style="width: 200px">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="inputLastNameModal" class="form-label fw-bold">Last
                                                            name</label>
                                                        <input type="text" class="form-control" id="inputLastNameModal"
                                                               style="width: 200px">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="inputAgeModal"
                                                               class="form-label  fw-bold">Age</label>
                                                        <input type="number" class="form-control" id="inputAgeModal"
                                                               style="width: 200px">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="inputEmailModal"
                                                               class="form-label  fw-bold">Email</label>
                                                        <input type="text" class="form-control" id="inputEmailModal"
                                                               style="width: 200px">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="inputPasswordModal"
                                                               class="form-label  fw-bold">Password</label>
                                                        <input type="password" class="form-control"
                                                               id="inputPasswordModal" style="width: 200px">
                                                    </div>

                                                    <select class="form-select" multiple
                                                            aria-label="пример множественного выбора"
                                                            style="width: 200px">
                                                        <option value="1">ROLE_USER</option>
                                                        <option value="2">ROLE_ADMIN</option>
                                                    </select>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--------------------------------------------------------Tab Add User----------------------------------------->

                    <div class="tab-pane fade" id="new-tab-pane" role="tabpanel" aria-labelledby="new-tab">
                        <div class="card-header fw-bold " style="font-size: 20px">Add new user</div>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-md-3 mx-auto">
                                    <form>
                                        <div class="mb-3">
                                            <label for="inputName" class="form-label fw-bold">First name</label>
                                            <input type="text" class="form-control" id="inputName">
                                        </div>

                                        <div class="mb-3">
                                            <label for="inputLastName" class="form-label fw-bold">Last name</label>
                                            <input type="text" class="form-control" id="inputLastName">
                                        </div>

                                        <div class="mb-3">
                                            <label for="inputAge" class="form-label  fw-bold">Age</label>
                                            <input type="number" class="form-control" id="inputAge">
                                        </div>

                                        <div class="mb-3">
                                            <label for="inputEmail" class="form-label  fw-bold">Email</label>
                                            <input type="text" class="form-control" id="inputEmail">
                                        </div>

                                        <div class="mb-3">
                                            <label for="inputPassword" class="form-label  fw-bold">Password</label>
                                            <input type="password" class="form-control" id="inputPassword">
                                        </div>

                                        <select class="form-select" multiple aria-label="пример множественного выбора">
                                            <option value="1">ROLE_USER</option>
                                            <option value="2">ROLE_ADMIN</option>
                                        </select>

                                        <button type="submit" class="btn btn-success mt-3">Add new user</button>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    // ------------------Filling Modal Delete
    document.querySelectorAll('.btn-danger').forEach(button => {
        button.addEventListener('click', function () {
            const userId = this.getAttribute('data-user-id');
            fetch(`/admin/${userId}`)
                .then(response => response.json())
                .then(user => {
                    document.querySelector('#deleteIdModal').value = user.id;
                    document.querySelector('#deleteFirstNameModal').value = String(user.name);
                    document.querySelector('#deleteLastNameModal').value = String(user.lastName);
                    document.querySelector('#deleteAgeModal').value = user.age;
                    document.querySelector('#deleteEmailModal').value = String(user.username);
                    document.querySelector('#deletePasswordModal').value = user.password;

                    // Добавляем роли пользователя в select
                    const deleteRoleModal = document.getElementById('deleteRoleModal');
                    deleteRoleModal.innerHTML = ''; // Очищаем предыдущие опции
                    user.roles.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role.role;
                        option.text = role.role;
                        deleteRoleModal.appendChild(option);
                    });
                });
        });
    });

    //--------------------------------- Button Delete
    document.getElementById('deleteIdUserBtn').addEventListener('click', function () {
        const userId = document.getElementById('deleteIdModal').value; // Обращаемся к элементу по его id
        fetch(`/admin/${userId}`, {
            method: 'DELETE'
        })
            .then(response => {
                // Если запрос выполнен успешно, скрываем модальное окно
                const modal = document.getElementById('deleteModal');
                const modalInstance = bootstrap.Modal.getInstance(modal);
                modalInstance.hide();
                // Можно также добавить код для обновления страницы или списка пользователей
            })
    });


    //-------------------------Add New User----------------------
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию

        // Захватываем значения полей формы
        const firstName = document.getElementById('inputName').value;
        const lastName = document.getElementById('inputLastName').value;
        const age = document.getElementById('inputAge').value;
        const email = document.getElementById('inputEmail').value;
        const password = document.getElementById('inputPassword').value;
        const roles = Array.from(document.querySelector('select').selectedOptions).map(option => option.value);

        // Создаем объект пользователя
        const user = {
            firstName: firstName,
            lastName: lastName,
            age: age,
            email: email,
            password: password,
            roles: roles
        };

        // Отправляем данные на сервер
        fetch('/admin/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
    });


</script>

</body>
</html>
