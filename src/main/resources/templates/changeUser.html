<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change User</title>
</head>
<body>
<table class="table table-red">
    <thead>
    <tr>
        <h2>Change User :</h2>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Roles</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.password}"/>
        <td th:each="role : ${user.getRoles()}" th:text="${role.toString()}">
        <td style="white-space: nowrap;">
        </td>
    </tr>
    </tbody>
</table>

<form action="#" th:action="@{/admin/change}" th:object="${user}" method="post">
    <input type="hidden" th:name="id" th:value="${param.id}"/>


    <input type="text" th:field="*{name}" id="namedelete" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: crimson"></span>

    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="text" th:field="*{lastName}" id="lnchange" placeholder="Last Name">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: crimson"></span>

    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: crimson"></span>
    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="text" th:field="*{username}" id="username" placeholder="User name">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: crimson"></span>

    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: crimson"></span>
    <p>
        <label>Roles:


            <div th:each="role : ${allRoles}">
                <input type="checkbox" id="role" th:value="${role.id}" name="roleId">
                <label th:for="role" th:text="${role.role}"></label><br>
            </div>
        </label>
    </p>

    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="submit" value="Change">


</form>

<form th:action="@{/logout}" method="post" style="margin-top: 10px">
    <button type="submit">Log out</button>
</form>

</body>
</html>
